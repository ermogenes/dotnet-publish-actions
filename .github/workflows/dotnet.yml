name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions: write-all

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y%m%d%H%M%S')"
      
    - name: Zip dll
      run: zip -r /home/runner/work/dotnet-publish-actions/dotnet-publish-actions/bin/Debug/net7.0/dotnet-publish-actions-${{ steps.date.outputs.date }}.zip /home/runner/work/dotnet-publish-actions/dotnet-publish-actions/bin/Debug/net7.0/dotnet-publish-actions.dll

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-${{ steps.date.outputs.date }}
        release_name: Release ${{ steps.date.outputs.date }}
        draft: false
        prerelease: false
        
    - name: Upload Client Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: /home/runner/work/dotnet-publish-actions/dotnet-publish-actions/bin/Debug/net7.0/dotnet-publish-actions-${{ steps.date.outputs.date }}.zip
        asset_name: dotnet-publish-actions-${{ steps.date.outputs.date }}.zip
        asset_content_type: application/zip    
